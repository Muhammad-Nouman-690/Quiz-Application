<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main">Quiz Application</h1>
  <br>
  <br>
  <br>
  <br>
  <br>
        <fieldset class="box">
            	<p class="ques">	
                  <strong> Q # 1: </strong> For which of the following disciplines is Nobel Prize awarded?
                </p>
                <div class="form-check ques">
                    <input class="form-check-input" type="radio" name="Prize" id="q1-1" value="option1" >
                    <label class="form-check-label" for="exampleRadios1">
                        Physics and Chemistry
                    </label>
                  </div>
                  <div class="form-check ques">
                    <input class="form-check-input" type="radio" name="Prize" id="q1-2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Physiology or Medicine
                    </label>
                  </div>
                  <div class="form-check ques">
                    <input class="form-check-input" type="radio" name="Prize" id="q1-3" value="option3" >
                    <label class="form-check-label" for="exampleRadios3">
                        Literature, Peace and Economics
                    </label>
                  </div>
                  <div class="form-check ques">
                    <input class="form-check-input" type="radio" name="Prize" id="right-1" value="option3" >
                    <label class="form-check-label" for="exampleRadios3">
                        All of the above
                    </label>
                  </div>   
        </fieldset>
    <br>
        <fieldset class="box">
            <p class="ques">	
              <strong> Q # 2: </strong> Entomology is the science that studies?
            </p>
            <div class="form-check ques">
                <input class="form-check-input" type="radio" name="study" id="q2-1" value="option1" >
                <label class="form-check-label" for="exampleRadios1">
                    Behavior of human beings
                </label>
              </div>
              <div class="form-check ques">
                <input class="form-check-input" type="radio" name="study" id="right-2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Insects
                </label>
              </div>
              <div class="form-check ques">
                <input class="form-check-input" type="radio" name="study" id="q2-2" value="option3" >
                <label class="form-check-label" for="exampleRadios3">
                    The origin and history of technical and scientific terms
                </label>
              </div>
              <div class="form-check ques">
                <input class="form-check-input" type="radio" name="study" id="q2-3" value="option3" >
                <label class="form-check-label" for="exampleRadios3">
                    The formation of rocks
                </label>
              </div>   
    </fieldset>
<br>
    <fieldset class="box">
        <p class="ques">	
          <strong> Q # 3: </strong> Logarithm tables were invented by
        </p>
        <div class="form-check ques">
            <input class="form-check-input" type="radio" name="log" id="right-3" value="option1" >
            <label class="form-check-label" for="exampleRadios1">
                John Napier
            </label>
          </div>
          <div class="form-check ques">
            <input class="form-check-input" type="radio" name="log" id="q3-1" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                John Doe
            </label>
          </div>
          <div class="form-check ques">
            <input class="form-check-input" type="radio" name="log" id="q3-2" value="option3" >
            <label class="form-check-label" for="exampleRadios3">
                John Harrison
            </label>
          </div>
          <div class="form-check ques">
            <input class="form-check-input" type="radio" name="log" id="q3-3" value="option3" >
            <label class="form-check-label" for="exampleRadios3">
                John Douglas
            </label>
          </div>   
</fieldset>
<br>
<fieldset class="box">
    <p class="ques">	
      <strong> Q # 4: </strong> Number of commands of Air Force are
    </p>
    <div class="form-check ques">
        <input class="form-check-input" type="radio" name="force" id="q4-1" value="option1" >
        <label class="form-check-label" for="exampleRadios1">
            five
        </label>
      </div>
      <div class="form-check ques">
        <input class="form-check-input" type="radio" name="force" id="q4-2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            six
        </label>
      </div>
      <div class="form-check ques">
        <input class="form-check-input" type="radio" name="force" id="right-4" value="option3" >
        <label class="form-check-label" for="exampleRadios3">
            seven
        </label>
      </div>
      <div class="form-check ques">
        <input class="form-check-input" type="radio" name="force" id="q4-3" value="option3" >
        <label class="form-check-label" for="exampleRadios3">
            eight
        </label>
      </div>   
</fieldset>

<br>
<fieldset class="box">
    <p class="ques">	
      <strong> Q # 5: </strong> Golf player Vijay Singh belongs to which country?
    </p>
    <div class="form-check ques">
        <input class="form-check-input" type="radio" name="Player" id="q5-1" value="option1" >
        <label class="form-check-label" for="exampleRadios1">
            USA
        </label>
      </div>
      <div class="form-check ques">
        <input class="form-check-input" type="radio" name="Player" id="right-5" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            Fiji
        </label>
      </div>
      <div class="form-check ques">
        <input class="form-check-input" type="radio" name="Player" id="q5-2" value="option3" >
        <label class="form-check-label" for="exampleRadios3">
            India
        </label>
      </div>
      <div class="form-check ques">
        <input class="form-check-input" type="radio" name="Player" id="q5-3" value="option3" >
        <label class="form-check-label" for="exampleRadios3">
            UK
        </label>
      </div>   
</fieldset>


<br>
<br>
<div class="submit">
    <button onclick="check()" type="button" class="btn btn-primary btn-lg btn-block">RESULT</button>
</div>
</body>
<script src="app.js"></script>
</html>
